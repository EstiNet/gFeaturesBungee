apply plugin: 'java'
apply plugin: 'maven'

group = 'gFeaturesBungee'
version = '3.7.0c'

description = """gFeatures"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    from('src/main/java') {
        include '**/*.yml'
    }
}

repositories {
     maven { url = "https://oss.sonatype.org/content/repositories/snapshots" }
     maven { url = "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'biz.paluch.redis', name: 'lettuce', version:'4.2.1.Final'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile 'io.grpc:grpc-netty:1.11.0'
    compile 'io.grpc:grpc-protobuf:1.11.0'
    compile 'io.grpc:grpc-stub:1.11.0'
    compileOnly group: 'net.md-5', name: 'bungeecord-api', version:'1.12-SNAPSHOT'
}

